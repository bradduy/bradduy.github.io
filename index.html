<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .yes-btn {
      background-color: #4CAF50;
      color: white;
    }

    .no-btn {
      background-color: #f44336;
      color: white;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Bé Thuỷ có yêu anh không?</h1>
    <div class="buttons">
      <button class="yes-btn">Có</button>
      <button class="no-btn">Không</button>
    </div>
  </div>

  <script>
const yesBtn = document.querySelector('.yes-btn');
const noBtn = document.querySelector('.no-btn');
const messageContainer = document.createElement('div');
messageContainer.classList.add('message-container');
messageContainer.style.marginTop = '20px';
messageContainer.style.color = 'red';
messageContainer.style.fontSize = '24px';
document.querySelector('.container').appendChild(messageContainer);

yesBtn.addEventListener('click', () => {
  messageContainer.style.color = 'red';
  messageContainer.textContent = 'Anh cũng yêu em nhiều lắm. Saranghae!!!';
});

let moveCount = 0;
let cryCount = 0;
let noButtonSize = 1;
let yesButtonSize = 1;

noBtn.addEventListener('click', (event) => {
  if (moveCount < 2) {
    noBtn.style.transform = `translateY(${event.clientY * 0.5}px)`;
    moveCount++;
  } else if (cryCount < 1) {
    messageContainer.textContent = 'Anh không tin! Chắc e nhầm. Nhấn xanh mới đúng.';
    messageContainer.style.color = 'red';
    cryCount++;
    noButtonSize *= 0.01; // Decrease the size of the "No" button
    yesButtonSize *= 2; // Increase the size of the "Yes" button
    noBtn.style.fontSize = `${noButtonSize * 1}px`; // Update the font size of the "No" button
    yesBtn.style.fontSize = `${yesButtonSize * 50}px`; // Update the font size of the "Yes" button
  	noBtn.style.transform = `translateY(0)`;
  } else {
    messageContainer.textContent = 'Đừng cố chấp nữa.';
    messageContainer.style.color = 'blue';
    noBtn.style.display = 'none'; // Hide the "No" button
    yesButtonSize *= 1.2; // Increase the size of the "Yes" button
    yesBtn.style.fontSize = `${yesButtonSize * 16}px`; // Update the font size of the "Yes" button
  }
});
  </script>
</body>
</html>
